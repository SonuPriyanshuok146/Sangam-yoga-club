<p class="ai-sub">Ask anything about yoga, health & daily routine</p>

<div class="chat-box">

<div id="chat"></div>

<div class="chat-input">
<input id="msg" placeholder="Ask your yoga question...">
<button onclick="send()">Send</button>
</div>

<script>

async function send(){

const msgInput=document.getElementById("msg");
const chat=document.getElementById("chat");

if(!msgInput.value) return;

chat.innerHTML+=`
<div class="user-msg">
<span>${msgInput.value}</span>
</div>
`;

const userText=msgInput.value;
msgInput.value="";

const res=await fetch("/ai",{
method:"POST",
headers:{'Content-Type':'application/json'},
body:JSON.stringify({prompt:userText})
});

const data=await res.json();

chat.innerHTML+=`
<div class="bot-msg">
<span style="white-space:pre-line">${data.reply}</span>
</div>
`;

chat.scrollTop=chat.scrollHeight;
}

</script>
